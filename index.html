<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>To Do Ekleyin</h1>
        <form action="" id="todoAddForm">
          <input type="text" class="inputText" placeholder="Todo Giriniz" />
          <button class="btn add" id="addBtn" type="submit">Todo Ekleyin</button>
        </form>
      </div>
      <p class="messages"></p>
      <div class="row">
        <h1>Todo Listesi</h1>
        <input type="text" name="" id="text-two" placeholder="Todo Arayınız" />
        <ul class="todoList">

        </ul>
      </div>
      <button id="clearBtn" class="btn clear">Tüm Todoları Temizle</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
