<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>To Do Ekleyin</h1>
        <input type="text" class="text" placeholder="Todo Giriniz" />
        <button class="btn add">Todo Ekleyin</button>
      </div>
      <div class="row">
        <h1>TodoListesi</h1>
        <input type="text" name="" id="text-two" placeholder="Todo Arayınız" />
      </div>
      <button id="clearBtn" class="btn clear">Tüm Todoları Temizle</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
